{% extends 'layout.html' %}
{% block title %}注册{% endblock %}

{% block head %}
    <link href="{{url_for('static', filename='css/login_regist.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="main">
        <h3 class="logintitle">注册</h3>
        <form class="form-container" id="loginform" name="loginform" method="post" action="{{ url_for('index.to_regist') }}">
            <div class="form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="用户名" value="{{ username }}" required autofocus>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password1" class="form-control" placeholder="密码" required>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" name="password2" class="form-control" placeholder="确认密码" required>
            </div>
            <div>
                <span class="message">{{ message }}</span>
            </div>
            <button id="button" class="btn btn-primary btn-block" type="submit">立即注册</button>
        </form>
    </div>
{% endblock %}
